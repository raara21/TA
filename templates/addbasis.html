<!-- Page specific script -->
<script>
  $(document).ready(function(){
      var counter = 1;
 
      $("#add-treatment").click(function(){
        counter += 1;
        $(".form-group3").last().after('<div class="form-group3">' +
          '<label for="exampleInputText">Gejala</label>' +
          '<input type="text" name="gejala" class="form-control" id="exampleInputID" placeholder="Gejala">' +
          '</div>');
        console.log("Jumlah inputan saat ini: " + counter);
        if(counter == 5) {
          $("#add-treatment").prop('disabled', true);
        }
      });
  });
 </script>
<script>
$(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a valid email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
